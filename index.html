<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Yatra+One&display=swap" rel="stylesheet">
    <title>FitLit!</title>
  </head>
  <body>
    <main>
      <section class="display-area radness">
        <h1 class="welcome-msg card-style radness" id="welcomeMessage">Welcome to FitLit, FirstName!</h1>
        <div class="desktop-area">
        <div class="desktop-left">
        <article class="user-info-card card-style radness">
          step lit
          <canvas id="stepDonut" width="100" height="100"></canvas>
          <section id="stepGoals">
            <!-- Step goal compared to other users -->
          </section>
          <section id="infoCard">
            <!-- User properties will display here -->
          </section>
        </article>
        <article class="hydration-card card-style radness card-flex">
          hydration lit
          <section class="hydration-data radness card-flex" id="dayHydrationData">
            <!-- h2o today -->
          </section>
          <!-- <section class="hydration-data radness card-flex" id="weekHydrationData">
            h2o avg
          </section> -->
          <canvas id="hydrGraph" width="100" height="100"></canvas>
        </article>
        <article class="sleep-card card-style radness card-flex">
          sleep lit
          <!-- <section class="sleep-data radness card-flex" id="daySleepData">
            Today's sleep data
          </section> -->
          <canvas id="daySleepData" width="100" height="100"></canvas>
          <section class="sleep-data radness card-flex" id="weekSleepData">
            Last week's sleep data
          </section>
          <section class="all-sleep-data-card radness card-flex">
            <!-- All-time sleep data -->
              <section class="sleep-data radness" id="avgSleepQuality">
                Average sleep quality
              </section>
              <section class="sleep-data radness" id="avgHoursSlept">
                Average sleep hours
              </section>
          </section>
        </article>
      </div>
      <div class="desktop-right">
        <article class="activity-card card-style radness card-flex">
          <!-- Activity visuals -->
          <section class="today-activity-card radness card-flex">
            <section class="activity-data radness card-flex">
              Today's steps
            </section>
            <section class="activity-data radness card-flex">
              Today's active mins
            </section>
            <section class="activity-data radness card-flex">
            Distance walked today
          </section>
          </section>
          <section class="week-activity-card radness card-flex">
            <!-- Weekly view of -->
            <section class="week-activity-data radness card-flex">
              Step count
            </section>
            <section class="week-activity-data radness card-flex">
              Stairs climbed
            </section>
            <section class="week-activity-data radness card-flex">
              Active mins
            </section>
          </section>
        </article>
      </div>
      </div>
    </section>
    </main>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/plugin/duration.js"></script>
    <script src="./node_modules/dayjs/plugin/isBetween.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_duration);
      dayjs.extend(dayjs_plugin_isBetween);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="./data/users.js"></script>
    <script type="text/javascript" src="./data/hydration.js"></script>
    <script type="text/javascript" src="./data/sleep.js"></script>
    <script type="text/javascript" src="./data/activity.js"></script>
    <script type="text/javascript" src="./src/helpers/retrieveDataByWeek.js"></script>
    <script type="text/javascript" src="./src/helpers/formatDataByDate.js"></script>
    <script type="text/javascript" src="./src/helpers/calcAverage.js"></script>
    <script type="text/javascript" src="./src/Hydration.js"></script>
    <script type="text/javascript" src="./src/UserSleep.js"></script>
    <script type="text/javascript" src="./src/AllUserSleep.js"></script>
    <script type="text/javascript" src="./src/User.js"></script>
    <script type="text/javascript" src="./src/UserRepository.js"></script>
    <script type="text/javascript" src="./src/scripts.js"></script>
  </body>
</html>
